<ul class="pagination">

	<li class="link" [ngClass]="{ 'disabled': pageIndex === 0 }">
		<a (click)="previousPage()" class="page-link prev-page">
			<svg xmlns="http://www.w3.org/2000/svg" width="8" height="12" viewBox="0 0 8 12">
				<g fill="none" fill-rule="evenodd">
					<path fill="#33313C" d="M7.41 1.41L6 0 0 6l6 6 1.41-1.41L2.83 6z"></path>
				</g>
			</svg>
		</a>
	</li>

	<ng-container *ngFor="let pageNum of fetchPageNumbers() | fetchPages">

		<li class="link" *ngIf="pageNum.page === false && pageNum.value === LEFT_PAGE">
			<a class="page-link">...</a>
		</li>

		<li [ngClass]="{'active': pageNum.value -1  === pageIndex}" *ngIf="pageNum.page === true">
			<a (click)="setPage(pageNum.value -1 )" class="page-link">{{pageNum.value }}</a>
		</li>


		<li class="link" *ngIf="pageNum.page === false && pageNum.value === RIGHT_PAGE">
			<a class="page-link">...</a>
		</li>
	</ng-container>

	<li class="link" [ngClass]="{ 'disabled': !hasNextPage() }">
		<a (click)="nextPage()" class="page-link next-page">
			<svg xmlns="http://www.w3.org/2000/svg" width="8" height="12" viewBox="0 0 8 12">
				<g fill="none" fill-rule="evenodd">
					<path fill="#33313C" d="M7.41 1.41L6 0 0 6l6 6 1.41-1.41L2.83 6z"></path>
				</g>
			</svg>
		</a>
	</li>
</ul>
<div class="description">
	<span>{{length}} rekord√≥w</span>
	<select (change)="changePageSize(select.value)" #select>
    <option [value]="pageSize" *ngFor="let pageSize of pageSizeOptions">{{pageSize}}/page</option>
  </select>
</div>
